<div class="layout">
  <div class="row">
    <div class="col-12 col-lg-4 offset-lg-4">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="myForm">
            <div class="form-group mb-2">
              <label for="username">Username</label>
              <div class="input-group">
                <label class="input-group-text" for="username">
                  <i class="fas fa-user fa-fw"></i>
                </label>
                <input type="text" class="form-control" id="username"
                       name="username" formControlName="username"/>
              </div>
              <div *ngIf="isFieldInvalid()">
                <p *ngIf="requiredError()" class="text-danger">This field is required</p>
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-success" [disabled]="myForm.invalid">
                Agregar usuario
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
